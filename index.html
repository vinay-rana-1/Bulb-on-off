<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
     margin: 20px;
     background-color: #ff6bf3;
     color: rgb(197, 217, 240);
        }
        button:hover {
            background: radial-gradient(circle at center, #49c2d7, #ea35d4);
            transform: scale(1.05);
        }
        button:active {
            background: radial-gradient(circle at center, #c9c9b8, #0692ce);
            transform: scale(1.1);
        }
    </style>
</head>
<body style="background-image: url(onn.png); background-size: cover;">
    

    <button id="btn">Turn On This Bulb</button>


    <script src="main.js"></script>
</body>
</html>
